<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6">
      <form (submit)="manterTag(tagForm)" #tagForm="ngForm">
        <div class="card">
          <div class="card-header">
            <strong>Tag</strong>
          </div>
          <div class="card-body">
            <!--/.row-->
            <div class="row">
              <div class="col-10">
                <div class="form-group">
                  <label for="descTag">Descrição</label>
                  <input type="text" ngModel class="form-control"
                    [ngClass]="{'is-invalid':descTag.invalid && descTag.touched}" name="descTag" #descTag="ngModel"
                    [(ngModel)]="tag.descricao" maxlength="20" required>
                  <div *ngIf="descTag.errors?.required" class="invalid-feedback">
                    Favor preencher o campo Descrição
                  </div>
                </div>
              </div>
              <div class="col-2">
                <label >&nbsp;</label>
                <button type="button" class="btn btn-square btn-block"
                      [ngStyle]="{'background-color':'#'+tag.cor}">&nbsp;</button>
              </div>
            </div>
            <!--/.row-->
            <div class="row">
              <div class="col-12">
                <label for="">Selecione a cor da tag</label>
                <div class="row">
                  <div class="col-12">
                    <button *ngFor="let cor of tagCores" type="button" class="btn btn-square btn-lg ml-1 mb-2"
                      [ngStyle]="{'background-color':'#'+cor.cor}" (click)='selecionaCor(cor)'>&nbsp;</button>
                  </div>
                </div>
              </div>
            </div>
            <!--/.row-->
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" [(ngModel)]="tag.status" name='status' id="ativo"
                      [value]="1">
                    <label class="form-check-label" for="ativo">Ativo</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" [(ngModel)]="tag.status" name='status' id="inativo"
                      [value]="0">
                    <label class="form-check-label" for="inativo">Inativo</label>
                  </div>
                </div>
              </div>
            </div>
            <!--/.row-->
          </div>
          <div class="card-footer">
            <div class="pull-right">
              <button class="btn btn-primary" type="button" [routerLink]="['/cadastro/tag']"> <i class=" fa
                fa-arrow-left mr-2"></i>Voltar</button>
              <button *ngIf="!edit" type="reset" [disabled]="isLoading" class="mr-1 btn btn-danger"><i
                  class="fa fa-ban mr-2"></i>Cancelar</button>
              <button *ngIf="isLoading" type="button" class="btn btn-success" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Cadastrando...
              </button>
              <button *ngIf="!isLoading" type="submit" [disabled]="tagForm.invalid" class="btn btn-success">
                <i *ngIf="edit" class="fa fa-refresh mr-2"></i>
                <i *ngIf="!edit" class="fa fa-plus mr-2"></i>
                <span *ngIf="edit">Atualizar</span>
                <span *ngIf="!edit">Cadastrar</span>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!--/.col-->
  </div>
</div>
