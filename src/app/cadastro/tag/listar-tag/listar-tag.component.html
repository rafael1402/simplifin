<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <strong>{{nomeTela}}</strong>
        </div>
        <div class="card-body">
          <div *ngIf="!isLoading" class="row">
            <div class="col-12 mb-3">
              <button type="button" class="pull-right btn btn-success" [routerLink]="['nova-tag']" data-toggle="tooltip"
                data-placement="top" title="Incluir nova tag"><i class="fa fa-plus "></i></button>
            </div>
          </div>
          <div *ngIf="isLoading" class="text-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div class="alert alert-info" role="alert" *ngIf="!isLoading  && tags.length == 0">
            Nao hรก registros cadastrados!
          </div>
          <div *ngFor="let item of tags" class="btn-group" dropdown>
            <button dropdownToggle type="button" class="btn btn-square dropdown-toggle ml-1 mb-2"
              [ngStyle]="{'background-color':'#'+item.cor , 'color':'#'+item.corTexto , 'font-style': item.status == 0 ?'italic':'normal'}">
              {{item.descricao}} <span *ngIf="item.status == 0">(Inativo)</span>
            </button>
            <ul *dropdownMenu class="dropdown-menu" role="menu">
              <li role="menuitem"><button class="dropdown-item" [routerLink]="['editar-tag', item.id]"><i
                    class="fa fa-pencil"></i>Editar</button></li>
              <li role="menuitem"><button class="dropdown-item" (click)="inativarItem(item)"><i
                    class="fa fa-cog"></i>{{item.status == 1 ? 'Inativar':'Ativar'}}</button></li>
              <li role="menuitem"><button class="dropdown-item" (click)="deleteItem(item)"><i
                    class="fa fa-trash"></i>Excluir</button></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
