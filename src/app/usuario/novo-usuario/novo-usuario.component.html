<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form (submit)="novoUsuario(novoUsuarioForm)" #novoUsuarioForm="ngForm">
            <div class="card mx-4">
              <div class="card-body p-4">
                <h1>Novo Cadastro</h1>
                <p class="text-muted">Favor preencher os campos abaixo para criar sua conta</p>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="nomeCompleto">Nome completo</label>
                      <input type="text" ngModel class="form-control"
                        [ngClass]="{'is-invalid':nomeCompleto.invalid && nomeCompleto.touched}" name="nomeCompleto"
                        #nomeCompleto="ngModel" required>
                      <div class="invalid-feedback">
                        Favor preencher o campo Nome Completo
                      </div>
                    </div>
                  </div>
                </div>
                <!--/.row-->
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="email">E-mail</label>
                      <input type="text" ngModel class="form-control" name="email" #email="ngModel"
                        [ngClass]="{'is-invalid':email.invalid && email.touched}" required email>
                      <div *ngIf="email.errors?.email" class="invalid-feedback">
                        E-mail invalido
                      </div>
                      <div *ngIf="email.errors?.required" class="invalid-feedback">
                        Favor preencher o campo E-mail
                      </div>
                    </div>
                  </div>
                </div>
                <!--/.row-->
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="senha">Senha</label>
                      <input type="password" ngModel class="form-control" name="senha" #senha="ngModel"
                        [ngClass]="{'is-invalid':senha.invalid && senha.touched}" required minlength="6">
                      <div *ngIf="senha.errors?.required" class="invalid-feedback">
                        Favor preencher o campo Senha
                      </div>
                      <div *ngIf="senha.errors?.minlength" class="invalid-feedback">
                        O nome de usuário deve ter no mínimo 6 digitos
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="repetirSenha">Confirmar senha</label>
                      <input type="password" ngModel class="form-control" name="confirmarSenha"
                        confirmacaoIgualValidador="senha" #confirmarSenha="ngModel"
                        [ngClass]="{'is-invalid':confirmarSenha.invalid && confirmarSenha.touched}" required
                        minlength="6">
                      <div *ngIf="confirmarSenha.errors?.required" class="invalid-feedback">
                        Favor preencher o campo confirmar Senha
                      </div>
                      <div *ngIf="confirmarSenha.errors?.notEqual" class="invalid-feedback">
                        As senhas devem ser iguais
                      </div>
                    </div>
                  </div>
                </div>
                <!--/.row-->
              </div>
              <div class="card-footer p-4">
                <div class="row">
                  <div class="col-6">
                    <button type="button" class="btn btn-block btn-danger" [routerLink]="['..']">Cancelar</button>
                  </div>
                  <div class="col-6">
                    <button *ngIf="isLoading" class="btn btn-block btn-success" type="button" disabled>
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                      Cadastrando...
                    </button>
                    <button *ngIf="!isLoading" type="submit" [disabled]="novoUsuarioForm.invalid"
                      class="btn btn-block btn-success">Cadastrar</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>
